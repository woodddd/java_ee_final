<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	display:inline-block;
	position: absolute;
	border: 1px solid lightgray;
}/* p 태그는 div 의 자손이기 때문에 div를 고정하여(absolute) 부모를 기준으로 잡아준것. */

div > p {
	display: inline-block;
	position: absolute;
	width: 15px;
	height: 20px;
	background: lightgray;
}
</style>
</head>
<body>
<h3>Merry Chrismas!</h3>
<hr>
<p>메리 크리스마스</p>
<div>
	<img src="../img/christmastree.png" width="200" height="200" alt="크리스마스 트리">
	<p style="left: 50px; top:30px;">M</p>
	<p style="left: 100px; top:0px; margin: 0;">E</p> <!-- E가 0위치에서 생성되지 않는 이유는 margin 이 기본값 16으로 적용되어 있기 때문이다. f12눌러서 확인해봐 --> 
	<p style="left: 100px; top:80px;">R</p>
	<p style="left: 150px; top:110px;">R</p>
	<p style="left: 30px; top:130px;">Y</p>
</div>

</body>
</html>

<!-- - static : default값
			top, right, bottom, left, z-inddex 속성이 아무런 영향을 주지 않는다. -->
