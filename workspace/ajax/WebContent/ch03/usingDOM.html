<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="log.js"></script>
<script type="text/javascript">
window.onload=function(){
   var rootNode = document.documentElement;//HTML태그. ROOTNODE
   log("root 태그: " + rootNode.tagName);
   
   var bodyNode = document.getElementsByTagName("body").item(0);//body 태그는 하나밖에 없으니까. Elements중 0번째 배열의 값을 가져와라.
   log("body 태그: " + bodyNode.tagName);
   
   var spanList = document.getElementsByTagName("span");
   log("span 태그의 개수: " + spanList.length);
   
   for(var i=0; i<spanList.length; i++){
      var span = spanList.item(i);
      log((i+1) + "번째 span의 id : " + span.getAttribute("id"));
   }
   
   var debugConsoleDiv = document.getElementById("debugConsole");
   log("debugConsole 요소: " + debugConsoleDiv.tagName);
   
   /* var bodyLastChild = bodyNode.lastChild; 는 공백이(띄어쓰기,엔터) 들어가면 #text의 결과를 찍어버림. */
   var bodyLastChild = bodyNode.lastElementChild;
   log("body의 마지막 자식 노드: " + bodyLastChild.nodeName);
   
}
</script><!-- src가있을땐 태그 마지막을 / 로 막으면안된다. -->
</head>
<body>
   <span id="a">a</span>
   <p>test
      <span id="b">b</span>
   </p>
   <div>
      <p>p</p>
      <span id="c">c</span>
   </div>
   <div id="debugConsole" style="border: 1px solid #000;"></div><!--공백이 뒤에 어딘가에 존재한다면,lastChild는 마지막 노드의 값을 #text로 읽어버림. -->
   <!-- <div id="debugConsole" style="border: 1px solid #000;"/> 그래서 줄바꿈이 있다면 줄바꿈을 제거하고, 이렇게 사용하기도 한다. -->
   <!-- 또다른 방법으로는 lastElementChild를 사용한다 -->
</body>
</html>
