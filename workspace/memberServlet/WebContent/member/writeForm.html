<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
 <style></style>

</head>

<body>

 <form name = "writeForm" method="post" action="http://localhost:8080/memberServlet/WriteServlet">
  <h1>회원가입</h1>
  <hr>
  <table border = "1" cellpadding = "3" cellspacing = "0">
  <tr>
   <td align="center">이름</td>
   <td>
   <input type="text" id="name" name = "name" placeholder = "이름 입력">
   <div id="nameDiv"  style="border: 1px red solid; color:red; font-size: 8pt;"></div>
   </td>
  </tr>
  
  <tr>
   <td align="center">아이디</td>
   <td><input type="text" id="id" name="id" size="25" placeholder = "아이디 입력">
   <div id="idDiv" style="color:red; font-size: 8pt;"></div>
   </td>
  </tr>
  
  <tr>
   <td align="center">비밀번호</td>
   <td><input type="password" name="pwd" size="30"></td>
  </tr>
  
  <tr>
   <td align="center">재확인</td>
   <td><input type="password" name="repwd" size="30"></td>
  </tr>
  
  <tr>
   <td align="center">성별</td>
   <td>
    <input type="radio" name="gender" value="0" checked>남
    <input type="radio" name="gender" value="1">여
   </td>
  </tr>
  
  <tr>
   <td align="center">이메일</td>
   <td>
    <input type="text" name="email1" size="15">
    @
    <input type="email" name="email2" size="15" list="email2" placeholder="직접입력">
    <datalist id="email2">
    <option value="gmail.com">
    <option value="naver.com">
    <option value="hanmail.net">
    </datalist>
    
   </td>
  </tr>
  
  <tr>
   <td align="center">핸드폰</td>
   <td>
    <select name="tel1" style="width: 60px">
     <option value="010">010</option>
     <option value="011">011</option>
     <option value="019">019</option>
    </select>
    -
    <input type="text" name="tel2" size = "4">
    -
    <input type="text" name="tel3" size = "4">
   </td>
  </tr>
  
  <tr>
   <td align="center">주소</td>
   <td>
    <input type="text" id="postcode" name="zipcode" size="5" readonly>
    <input type="button" value="우편번호검색" onclick="checkPost()">
    <br>
    <input type="text" id="address" name="addr1" size="50" readonly placeholder="주소">
    <br>    
    <input type="text" id="detailAddress" name="addr2" size="50" placeholder="상세주소">
   </td>
  </tr>
  
  <tr>
   <td colspan="2" align="center">
   <input type="button" value="회원가입" onclick="javascript:checkWrite()">
   <input type="reset" value="다시작성">
   </td>
  </tr>
  </table>
 </form>
 <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
 <script type="text/javascript" src="../js/member.js"> <!-- 기존 스크립트 코드는 head 문 안에 존재하지만 프로그램의 흐름 위-> 아래로 프로그램을 읽기위해 아래서 사용하기도 한다(단, body문을 벗어나면 안된다) -->
  <!-- scr 는 스크립트에서 구현했던 파일이 이동한 위치, 현재 메소드가 구현된 위치를 가리켜야한다 -->
  <!-- .. 은 내파일을 기준으로 위에서 아래로 내려와라 라는 말임 (상대번지 -> ../js/member.js)-->
 </script>
</body>
</html>
