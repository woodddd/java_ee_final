<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전환</title>
<style type="text/css">
span{
	transition: font-size 5s; /* 폰트사이즈의 변화를 5초동안 하겠다. */
}
span:hover{
	font-size: 500%;
	color: red;
}
</style>
</head>
<body>
<h3>font-size에 대한 전환</h3>
<hr>
<p><span>꽝!</span> 글자에 마우스를 올려보세요.</p>
</body>
</html>
