<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	background: #90D000; /* 두글자씩 R(90), G(D0), B(00) */
	padding: 20px;
	width: 300px;
}
#round1{
	border-radius: 50px;
}
#round2{
	border-radius: 0px 20px 40px 60px;
}
#round3{
	border-radius: 0px 40px 20px;
}
#round4{
	border-radius: 0px 20px;
}
#round5{
	border-radius: 50px;
	border-style: dotted;
}
</style>
</head>
<body>
<h3>둥근 모서리 테두리</h3>
<hr>
<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 0, 20, 40, 60 둥근모서리</p> <!-- top->right->bottom->left -->
<p id="round3">반지름 0, 20, 40, 20 둥근모서리</p>
<p id="round4">반지름 0, 20, 0, 20 둥근모서리</p>
<p id="round5">반지름 50의 둥근 점선 모서리</p>

</body>
</html>

<!--
*모서리
border-top-lefg-radius : 상자의 왼쪽 위 모서리를 정의
border-top-right-radius : 상자의 오른쪽 위 모서리를 정의
border-bottom-right-radius : 상자의 오른쪽 아래 모서리를 정의
border-bottom-left-radius : 상자의 왼쪽 아래 모서리를 정의 
-->
