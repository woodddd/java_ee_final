<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.inner {
	background: yellow;
	padding: 20px; /* boder기준 안쪽 여백 */
	border: 5px dotted red;
	margin:30px; /* boder기준 바깥쪽 여백 */
}
</style>
</head>
<body>
<h3>박스 모델</h3>
<p>margin 30px, padding 20px, border 5px의 빨간색 점선</p>
<hr>
<div class="inner">
	<img src="../img/tubeA.jpg" alt="오리눈"> <!-- alt기능은 되도록 무조건 적용하는게 좋다. alt는 만약 이미지의 이름을 잘못 지정했을때, 이미지가 없다면 이게 어떤 이미지다 하고 텍스트로 나온다. -->
</div>
</body>
</html>
