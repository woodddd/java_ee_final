<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지도</title>
</head>
<body>
<div id="map" style="width: 500px; height: 400px;"></div>

<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appKey=29350fa6276226dbd0ae59f298822f79"> /* 카카오에서 받은 앱키를 삽입 */
</script>
<script type="text/javascript">
	var container = document.getElementById("map");
	var options = { /* 키:값 형태로 들어오는 것을 JSON 형태라고 한다. */
			center: new daum.maps.LatLng(37.503471, 127.024532), /* LatLng()-위도,경도 */
			level: 3 /* 줌 확대축소 */
	};
	
	var map = new daum.maps.Map(container, options); /* container (div 안)에 options 지도를 표시 */
</script>
</body>
</html>
