<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지도</title>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no"> <!-- user-scalable=no 화면의 크기 조정을 하지 않겠다. no - 웹에서는 크기 조정을 하지 않음 -->
<style type="text/css">
html{ height: 100%;}
body{ height: 100%; margin: 0; padding: 0;}
#map{ width: 100%; height: 100%;}
</style>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appKey=29350fa6276226dbd0ae59f298822f79"> /* 카카오 지도를 불러오기위해 앱키를 카카오디벨로퍼사이트에서 받아옴. */
</script>
<script type="text/javascript">
window.onload = function(){
	var position = new daum.maps.LatLng(37.503293487485855, 127.0242536113525);
	var container = document.getElementById("map"); //지도를 표시할 div영역
	var options = {
		center: position,
		level:3 //지도 확대 레벨
	}
	
	var map = new daum.maps.Map(container, options)//지도 생성
	
	//마커 생성
	var marker = new daum.maps.Marker({
		position: position //지도 중심에 마커를 표시
	});
	marker.setMap(map);//마커 표시
}
</script>
</head>
<body>
<div id = "map"></div>
</body>
</html>

<!-- 
1. 뷰포트 선언
   <meta name="viewport"
2. 컨텐트 선언
   content="width=device-width (디바이스 크기에 맞추겠다고 선언)
            initial-scale=1.0 (초기 크기 스케일 설정)
            minimum-scale=1.0 (최소 크기 설정 / 범위: 0~10.0)
            maximum-scale=1.0 (최대 크기 설정 / 범위: 0~10.0)
            user-scalable=no (사용자 기기 확대기능 사용 유/무 설정, yes/no)
 -->
