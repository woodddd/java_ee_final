<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 응용</title>
<style type="text/css">
table{
	border-collapse: collapse; /* 공백이면 합쳐줘라. */
}
td, th{
	text-align: left;
	padding: 5px;
	width: 100px;
	height: 15px;
}
thead, tfoot{
	background: darkgray;
	color: yellow;
}
tbody tr:nth-child(even){ /* 짝수tr에게만 속성을 주겠다. */
	background: aliceblue;
}
tbody tr:hover{
	background:pink;
}
</style>
</head>
<body>
<h3>1학기 성적</h3>
<hr>
<table>
	<thead>
		<tr>
			<th>이름</th>
			<th>HTML</th>
			<th>CSS</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>홍길동</td><td>80</td><td>70</td>
		</tr>
		<tr>
			<td>고길동</td><td>95</td><td>99</td>
		</tr>
		<tr>
			<td>김철수</td><td>85</td><td>90</td>
		</tr>
		<tr>
			<td>이영희</td><td>50</td><td>40</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>합</th><th>310</th><th>249</th>
		</tr>
	</tfoot>
</table>
	
	
	
</body>
</html>
