<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트로 메뉴 만들기</title>
<style type="text/css">
ul{
	border: 1px solid yellow;
}
#menubar{
	background:olive;
}
#menubar ul{
	margin: 0;
	padding: 0;
	width: 570px;
}
#menubar ul li{
	display: inline-block; /* inline방식은 width와 height지정이 안된다. 그래서 inline-block을 사용한 것이다,(블록방식은 길이와 높이를 지정할 수 있음.) */
	list-style-type: none;
	padding: 0px 15px;
}
#menubar ul li a{
	color: white;
	text-decoration: none;
}
#menubar ul li a:hover{
	color: violet;
}
</style>
</head>
<body>
<div id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Cappuccino</a></li>
		<li><a href="#">Cafe Latte</a></li>
		<li><a href="#">F.A.Q</a></li>
	</ul>
</div>
</body>
</html>
