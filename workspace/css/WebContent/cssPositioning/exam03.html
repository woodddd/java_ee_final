<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#float{
	float: right; /* float은 블록 요소들을 정렬할 때 사용하고, align은 글자들을 기준으로 정렬을한다. */
	border: 1px solid black;
	width: 7em;
	padding: 0.25em;
	margin: 1em;
}
.text {
	margin-right: 10em;
	text-align: justify; /* justify - 양방향 정렬 (텍스트의 우측을 보면 left정렬은 울퉁불퉁하지만 justify정렬은 일자로나열됨.) */
}
</style>
</head>
<body>
<h3>학기말 공지</h3>
<hr>
<div>
<p id="float">
 24일은 피아니스트 조성진의 크리스마스 특별 연주가 있습니다.</p>
<p class="text">
이제 곧 겨울 방학이 시작됩니다. 학기 중 못다한 Java,C++ 프로그래밍 열심히 하기 바랍니다. 
인턴을 준비하는 학생들은 프로젝트 개발에 더욱 힘쓰세요. 그럼 다음학기에 만나요</p>
</div>
</body>
</html>
