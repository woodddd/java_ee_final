<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	position: absolute;
}
img{
	position:absolute;
}
#spadeA {z-index: 1; left: 10px; top: 20px; } /* 가지고있는 순서를 뒤집기 위해 z-index를 사용. z-index의 기본값은 0  우선순위로 생각하면됨. 값이 작을수록 먼저 나옴.*/ 
#spade2 {z-index: 2; left: 40px; top: 30px; }
#spade7 {z-index: 3; left: 120px; top: 50px; }
#spade3 {z-index: 4; left: 80px; top: 40px; }
</style>
</head>
<body>
<div>
	<img id="spadeA" src="../img/spade-A.png" width="100" height="140" alt="스페이드A">
	<img id="spade2" src="../img/spade-2.png" width="100" height="140" alt="스페이드2">
	<img id="spade7" src="../img/spade-7.png" width="100" height="140" alt="스페이드7">
	<img id="spade3" src="../img/spade-3.png" width="100" height="140" alt="스페이드3">
</div>

</body>
</html>
