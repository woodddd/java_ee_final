<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	color: red;
	font-size: 15px;
}
</style>
</head>
<body>
<h3>손 흥 민</h3>
<hr>
<p>오페라를 좋아하고</p>
<p>엘비스 프레슬리를 좋아하고</p>
<p style="color: blue;">김치부침개를 좋아하고</p>
<!-- 이렇게 안에 속성이 잡히는걸 인라인 방식이라고 하는데 인라인 방식이 우선순위가 높음 -->
<p style="color: magenta; font-size:30px;">축구를 좋아합니다</p>
</body>
</html>
