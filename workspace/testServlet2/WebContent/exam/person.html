<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8"> 
  <title>Document</title>
  <style></style>
   <script>
    function check(){
		//유효성 검사
		//if(현재문서.form이름.태그명.값=="") alert("");
		//{} 중괄호는 빼도됨.
		//if(document.personForm.name.value==""){
		//	alert("이름을 입력하세요")
		//}else{
		//	document.personForm.submit();
		//}
		if(document.getElementById("name").value==""){
		// 현재문서      .         Id 속성                 .
		 
			alert("이름을 입력하세요");
		}else{
			document.personForm.submit();
		}
	}
   </script>
 </head>



 <body>
  <form name="personForm" method="get" action="http://localhost:8080/testServlet2/PersonServlet">
  <table border="1" cellpadding="3" cellspacing="0">
  <tr>
   <td>이름</td>
   <td><input type="text" id="name" name="name" placeholder = "이름 입력"></td>
  </tr> 

  <tr>
  <td>성별</td>
  <td>
   <input type="radio" name="gender" value="0" checked>남자
   <input type="radio" name="gender" value="1">여자
  </td>
  </tr>

  <tr>
  <td>색깔</td>
  <td>
   <select name="color" style="width: 100px;"> <!-- 인라인방식 태그안에 style이 들어간 것.-->
    <optgroup label="색깔">
	 <option value="red">빨강</option>
	 <option value="green">초록</option>
	 <option value="blue">파랑</option>
	 <option value="violet">보라</option>
	 <option value="cyan">하늘</option>
	</select>
   </td>
  </tr>

  <tr>
  <td>취미</td>
  <td>
  <fieldset>
  <legend>hobby</legend>
   <input type="checkbox" name = "hobby" value="독서" checked>독서 &nbsp;&nbsp;
   <input type="checkbox" name = "hobby" value="영화">영화 &emsp;
   <input type="checkbox" name = "hobby" value="음악">음악
   <input type="checkbox" name = "hobby" value="게임">게임
   <input type="checkbox" name = "hobby" value="쇼핑">쇼핑
   </fieldset>
  </td>
  </tr>

  <tr>
  <td>과목</td>
  <td>
   <select name="subject" size="6" style="width: 100px;" multiple> <!-- multiple 을 사용하게 되면 쉬프트 클릭해서 여러개를 선택할 수 있음 -->
    <option value="Java">Java</option>
    <option value="Servlet" selected>Servlet</option>
    <option value="JSP">JSP</option>
    <option value="SPRING">SPRING</option>
   </select>
  </td>
  </tr>

  <tr>
   <td colspan="2" align="center">
    <!--<input type="submit" value="SEND"> <!-- 입력상자에 들어온 모든 데이터를 가지고 페이지를 이용-->
	<!-- name=홍길동&gender=1&color=blue....&subject=SPRING 과 같이 데이터를 &로 묶어서 보냄-->
	<!-- submit을 사용하게 되면 action을 찾아감-->
	<input type="button" value="SEND" onclick="javascript:check()"> <!--onclick="자바스크립트 함수를 호출하겠다"-->
    <input type="reset" value = "CANCEL">
   </td>
  </tr>

  </table>
  </form>
 </body>
</html>
