#요청=자바파일
#.do 앞에는 아무글자나 쓰고, url 에 그 문장을 이볅했을 때, = 뒤에 있는 클래스로 찾아가서  return 된 jsp 를 띄워준다.
#회원가입

#앞에는 요청명에 대한 것만 들어와야함. = 하지만 = 뒤에 있는 애들은 실제 주소 이므로 패키지명까지 다 나와줘야함.
#가장 중요한 것은 /member/ 얘는 절대로 폴더명이 아님!
/member/writeForm.do=member.service.WriteFormService
/member/write.do=member.service.WriteService

#로그인
/member/loginForm.do=member.service.LoginFormService
/member/login.do=member.service.LoginService

#로그아웃
/member/logout.do=member.service.LogoutService

#중복체크
/member/checkId.do=member.service.CheckIdService

#우편번호
/member/checkPost.do=member.service.CheckPostService

#회원정보수정
/member/modify.do=member.service.ModifyService
/member/modifyForm.do=member.service.ModifyFormService


