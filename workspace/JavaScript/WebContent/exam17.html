<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"> /* 자바스크립트는 대소문자를 구분함 */
function insertQuestion(){
	var str = prompt("사칙연산의 수식을 입력하세요.(예: 100+50)","");//prompt는 문자열을 반환함
	var answer = eval(str);//입력받은 문자열을 수식으로 변한
	var result = str + " = " + answer;
	
	document.getElementById("question").innerHTML = result;//id가 question 인 태그를 가져와 태그의 안에 HTML문장 삽입
}
</script>
</head>
<!-- body 태그안에 onload가 있을 시 -->
<!-- 페이지를 처음 열었을 때 - 웹브라우저가 HTML 태그 인식 - insertQuestion() 함수를 자동으로 호출 -->
<body onload="insertQuestion()"> <!-- HTML영역 안에서는 대/소문자 구분을 하지 않음  단, 스크립트 내는 대소문자를 구분한다.-->
	<h1 id="question"></h1>
</body>
</html>
