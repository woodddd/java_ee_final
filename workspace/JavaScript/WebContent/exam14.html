<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var user_id = prompt("아이디를 입력하세요.","");// ("질문","default") 디폴트에 값을 넣으면 초기 프롬프트창에 값이 나온다.

if(user_id != ""){
	alert("안녕하세요." + user_id + "님");
	
	if(confirm("정말 로그아웃 하시겠습니까?")){//confirm은 true/false를 반환함
		alert("로그아웃");
	}else{
		alert("로그아웃 취소");
	}
}
</script>
</head>

</body>
</html>
