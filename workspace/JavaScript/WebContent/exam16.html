<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function sum(x,y){
	var z = x + y;
	return z;
}

function showResult(){
	var result = sum(10,50);
	var red_result = "<font color = 'red'>" + result + "</font>";
	document.getElementById("question").innerHTML = red_result;
}

function hideResult() {
	document.getElementById("question").innerHTML = "?";
}
</script>
</head>
<body>
<h1 onmouseover="showResult()" onmouseout="hideResult()" style="border: 1px solid red;">
	10 + 50 = <span id="question" style="border:1px solid red">?</span>
</h1>
<p>결과를 보시려면 수식 위에 마우스를 올리세요.</p>
</body>
</html>
