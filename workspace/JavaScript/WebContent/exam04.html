<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
let num = 5;

num += 5; //num = num + 5;
document.write("num = " + num + "<br>");

num -= 3; //num = num - 3;
document.write("num = " + num + "<br>");

num *= 4; //num = num * 4;
document.write("num = " + num + "<br>");

num /= 5; //num = num / 5;
document.write("num = " + num + "<br>");

num %= 3; //num = num % 3;
document.write("num = " + num + "<br>");
</script>
</head>
<body>

</body>
</html>
