<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function open1(){
	//새로운 창이 열린다.
	window.open("open.html");
}

function open2(){
	//클릭할 때마다 새로운 창이 계속 열린다.
	window.open("open.html","","width=300, height=500, scrollbars=no, toolbar=no, menubar=no, status=no, location=no");
}

function open3(url){
	//한번 생성된 창을 재사용
	window.open(url,"myWindow","width=300, height=500, scrollbars=no, toolbar=no, menubar=no, status=no, location=no");
}
</script>
</head>
<body>
<h1>window 객체</h1>
<h3>open 메소드 확인</h3>
<div>
	<a href="#" onclick="open1(); return false;">새 창 열기</a>
	<br>
	<a href="#" onclick="open2(); return false;">팝업 창 열기(1)</a>
	<br>
	<a href="#" onclick="open3('http://www.naver.com'); return false;">팝업 창 열기(2-1)</a>
	<br>
	<a href="#" onclick="open3('https://www.daum.net'); return false;">팝업 창 열기(2-2)</a>
	
</div>


<a href="http://www.naver.com" onclick="alert('hi');">TEST1</a> <!-- 우선순위는 alert가 우선이라는 걸 알 수 있음 -->
<br><br>
<a href="http://www.naver.com" onclick="alert('hi'); return false;">TEST2</a> <!-- return false 는 href 로 이동을 하지 않겠다는 false임. -->
</body>
</html>


<!-- 
1 번
<a href="http://www.naver.com" onclick="alert('hi');">TEST1</a>

<a href="http://www.naver.com" onclick="alert('hi'); return false;">TEST2</a>
3번
<a href="#" onclick="alert('h1');">TEST1</a> 얘는 페이지 이동 주소가 없기 때문에 alert창 이후 페이지 맨 위로 올라가게됨.
