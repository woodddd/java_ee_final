<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function sum(x, y) {
	var z = x + y;
	return z;
}

function printResult(){
	var result = sum(10, 50);
	var mytag = document.getElementById("question");//id="question"인 태그를 가져와라. span태그
	mytag.innerHTML = "<font color=red>" + result + "</font>"; //태그의 속성에 HTML 코드를 넣는다. 그래서 일반적인 문자를 삽입하는 겨웅 innerText를 사용하고 코드를 넣는 경우 innerHTML을 사용한다.
	
}
</script>
</head>
<body>
<h1>10 + 50 = <span id="question">?</span></h1>
<input type="button" value="결과보기" style="border:1px solid red" onclick="printResult()" />

</body>
</html>

<!-- 
이벤트 처리
- 특정한 상황이 발생했을 때, 사용자가 정의하는 특정한 동작(함수)들을 호출되도록 하는것.
- <body> 안의 어떠한 태그를 사용자의 이벤트에 바응하도록 제어하기 위함이다.
- 태그의 id로 제어할 특정 태그를 지정
  document.getElementById("아이디")로 자바스크립트로 태그를 가져온다.

이벤트 종류
1. onBlur - 문서나 윈도우, 프레임세트, 폼 요소에서 현재 입력 포커스가 사라질 때
2. onClick - 링크, 이미지맵 영역, 폼 요소가 클릭되었을 때
3. onFocus - 문서나 윈도우, 프레임세트, 폼 요소에서 현재 입력 포커스가 놓였을 때
4. onLoad - 이미지, 문서, 프레임이 로드될 때
5. onMouseOver - 태그의 요소 위로 마우스 커서가 들어갈 때
6. onMouseOut - 태그의 요소 위에서 마우스 커서가 빠져나갈 때
 -->
