function sumInt(x,y){
	var isStrX = !isNaN(x);
	var isStrY = !isNaN(y);
	
	if(!isStrX || !isStrY){
		return "숫자 형태이거나 숫자값이 전달되어야 합니다.";
	}
	
	var result = parseInt(x) + parseInt(y);
	return result;
}

document.write(sumInt("a",1) + "<br>");
document.write(sumInt("1","2") + "<br>"); 
document.write(sumInt(100,"5.1") + "<br>");// 5.1 은 숫자의 형태이므로 isNaN으로 들어가면 true 가 된다. "5.1" 이 숫자가 아닙니까? -> false
document.write(sumInt(-1,"-100") + "<br>");
