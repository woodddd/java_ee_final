<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var sum = 0;
for(var i=1; i<=100; i++){//let은 지역변수이기 때문에 var를 let으로 바꾸면 결과가 나오지 않게됨. var는 전역변수
	sum += i;
}	
document.write("i=" + i);
document.write("<h1> 1부터 100까지의 합은 " + sum + "입니다.</h1>");
</script>
</head>
<body>

</body>
</html>

<!-- 
var의 경우에는 document.write("i= "+i); 값이 101로 나온다

반면 let의 경우에는 우리가 알던 자바 문법과 같이 for문안에서 끝나 사라지기때문에 
값이 나오지 않는다 let은 완벽한 지역변수 역할을 한다 
-->
