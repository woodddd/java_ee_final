<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//eval 내장함수
document.write("*** eval 내장함수 ***" + "<br>");
var str = "100 + 1";
document.write(str + "<br>");
var result = eval(str);
document.write(result + "<br><br>")

//Number, parseInt 내장함수
document.write("*** Number, parseInt 내장함수 ***" + "<br>");
var value1 = "100";
var num1 = Number(value1);
var num2 = parseInt(value1); //parseInt 는 정수형으로 바꾸는 것으로 소수이하는 다 잘라버림.

var r1 = value1 + 1; // 글자 + 숫자 --> 글자 + 글자 --> 모두합친다
var r2 = num1 + 1; //숫자 + 숫자 --> 덧셈
var r3 = num2 + 1;

document.write("r1=" + r1 + "<br>");
document.write("r2=" + r2 + "<br>");
document.write("r3=" + r3 + "<br>");

var value2 = "100.6";
var num3 = Number(value2);//문자열 그대로 100.6 이라는 실수값을 리턴한다.
var num4 = parseInt(value2);//반올림이 아니라 내림처리된다.

var r4 = num3 + 1;
var r5 = num4 + 1;

document.write("r4=" + r4 + "<br>");
document.write("r5=" + r5 + "<br>");
</script>
</head>
<body>

</body>
</html>

<!-- 
내장함수
1. eval(문자열) : 문자열을 수식으로 변환
2. Number(문자열) : 문자열을 숫자로 변환
3. parseInt(문자열) : 문자열을 정수로 변환
4. isNaN(문자열) : 문자열이 숫자형식이 아니면 true, 숫자형식이면 false
5. alert(문자열) : 문자열을 대화상자로 출력
6. confirm(문자열) : 문자열을 확인/취소 대화상자로 출력
7. prompt(문자열) : 문자열이 제목으로 표시되는, 값을 입력받기 위해 대화상자 호출

 -->
