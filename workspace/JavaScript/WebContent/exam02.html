<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
let num; /* 선언부분에서 자료형이 구분되지 않는다. */
let msg;

num = 12345; /* 값이 들어올 때, 자료형이 자동으로 할당이된다. */
msg = "hello";

document.write(num+"<br>");
document.write(msg+"<br>");

num = "aaa"; /* 위에서 숫자형 자료형으로 선언이 되었어도 문자열을 입력하면 문자열 자료형으로 또 바뀐다. */
document.write(num+"<br>");

let exist = true; /* 자바스크립트의 boolean자료형 */
document.write(exist+"<br>");

let value1 = null;
let value2;
document.write(value1+"<br>");
document.write(value2+"<br>");
</script>
</head>
<body>

</body>
</html>


<!-- 
* 변수
- 변수는 자료형의 값이 할당될 때 자동으로 결정된다. 
-->
